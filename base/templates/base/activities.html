<h3>Recent activities</h3>
<hr />

{% for message in room_messages %}

<div>
  {% if request.user == message.user %}
  <a href="{% url 'delete_message' message.id %}">Delete </a>
  {% endif %}
  <small>@{{message.user}} {{message.created|timesince}}</small>
  <small> reply to </small>
  <p>"{{message}}"</p>
</div>

{% endfor %}
